<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body class="bg-amber-300">

    <header class="fixed top-0 w-full bg-white grid grid-cols-3 p-5">
        <div class="col-span-1">

        </div>

        <div class="col-span-1 flex justify-center items-center">
            <img src="https://jeffbuckley.com/wp-content/uploads/2015/05/logo.png" alt="Logo">
        </div>
        <div class="col-span-1">

        </div>
    </header>

    <div class="flex justify-center items-center h-screen bg-gray-200 flex-col ">

        <div class="w-96 p-6 shadow-2xl bg-white rounded-md gap-6 
         border-2 border-dot border-gray-800 ">

            <h1 class="font-bold  text-center p-5 border-b-4 text-3xl font-sans">Login</h1>
            <form action="#" class="w-full">
                <div class="grid gap-y-1 ">

                    <div class="w-full row mt-4 ">
                        <label for="email">
                            <span class="">Email</span>
                            <input type="email" name="email" id="email"
                                class="w-full px-3 py-3 text-gray-700 bg-gray-100 rounded-md border border-gray-500 focus:border-green-500 outline-none"
                                placeholder="Type Your Email">
                        </label>
                    </div>

                    <div class="w-full row mt-9">
                        <label for="password border-green-600">
                            <span>Password</span>
                            <input type="password" name="password" id="password"
                                class="w-full px-3 py-3 text-gray-700 bg-gray-100 rounded-md border border-gray-500 focus:border-green-500 outline-none"
                                placeholder="Type Your Password">
                        </label>
                    </div>

                    <div class="mt-5">
                        <button type="submit"
                            class="w-full px-3 py-3 text-base font-bold bg-red-600 hover:bg-red-600 rounded-md">Login</button>
                    </div>

                    <div class="pt-4 ">
                        <a href="#" class="hover:text-blue-600">Forget The Password?</a>
                        <a href="#" class="hover:text-blue-600"><br>Reset it!</a>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 h-44 font-bold">
        <div class="flex items-center justify-center p-6">

            <p class="text-lg text-gray-500 text-center ">
                Copyright Â© Jeff Buckley 1997
            </p>
        </div>
    </footer>

</body>

</html>
